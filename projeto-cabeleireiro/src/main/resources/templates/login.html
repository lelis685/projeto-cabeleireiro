<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
        <meta charset="utf-8">
        <title>Login</title>
        <meta name="author" content="Sleyter Bispo De Jesus e Marco Antonio">
        <meta name="description" content="Projeto TCC Uninove">
        <link rel="stylesheet" th:href="@{/css/estilo.css}">
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
        

</head>
<body>


  <div class="tipoContainer">

  </div>

  <div class="flex-md-row align-items-center
  p-3 px-md-4 mb-3 bg-light border-bottom shadow-sm fixed-top containerMenu" id="menu">
  <h5 class="my-0 mr-md-auto font-weight-normal tituloMenu">Cabeleireiro</h5>

</div>


    <div class="container">

    	<form action="" method="" accept-charset="utf-8" class="form-login">
    		<h2 class="form-login-heading">Login</h2>
        <br><br>
    		<label for="inputEmail" class="sr-only">E-mail</label>
    		<input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
        <br>
    		<label for="inputPassword" class="sr-only">Senha</label>
    		<input type="Password" id="inputPassword" class="form-control" placeholder="Senha" required>
    		<div class="checkbox">
				<label>
              <a class="itensLogin" href="">Esqueci minha Senha</a>
              <br>
              <a  class="itensLogin"  th:href="@{usuarios/cadastrar}">Quero me Cadastrar, sou Cliente!!</a>
              <br>
              <a  class="itensLogin"  th:href="@{cabeleireiros/cadastrar}" data-analytics="NavBarProfileDropDownSettings">
                 Quero me Cadastrar, sou Cabeleireiro!!
              </a>
				</label>
    		</div>
    		<button type="submit" class="btn btn-lg btn-block btnLogin">Acessar</button>
    	</form>
    </div>
</body>
</html>
