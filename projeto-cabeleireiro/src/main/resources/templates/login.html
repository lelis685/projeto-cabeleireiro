<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
        <meta charset="utf-8">
        <title>Login</title>
        <meta name="author" content="Sleyter Bispo De Jesus e Marco Antonio">
        <meta name="description" content="Projeto TCC Uninove">
        <link rel="stylesheet" th:href="@{/css/estilo.css}">
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
        <link rel="stylesheet" th:href="@{/css/estiloCliente.css}">
        

</head>
<body>

  <div class="tipoContainer">

  </div>

  <div class="flex-md-row align-items-center
  p-3 px-md-4 mb-3 bg-light border-bottom shadow-sm fixed-top containerMenu" id="menu">
  <h5 class="my-0 mr-md-auto font-weight-normal tituloMenu">Cabeleireiro</h5>

</div>


    <div class="container">
    

    	<form th:action="@{/login}"  method="post"  class="form-login">
    		<h2 class="form-login-heading">Login</h2>
        <br><br>
    
     <div th:if="${msgSucesso} != null">
		<div class="alert">
			<span class="closebtn"
				onclick="this.parentElement.style.display='none';">&times;</span>
			<span class=alert th:utext="${msgSucesso}" ></span>
		</div>
	 </div>
     
        <div align="center" th:if="${param.error}">
            <p style="font-size: 20; color: #FF1C19;">Email ou Senha inv√°lido, por favor verifique</p>
        </div>
    	
    		<label  class="sr-only">E-mail</label>
    		<input type="email" id="email" name="email" class="form-control" th:placeholder="Email" required autofocus />
        <br>
    	
    		<label class="sr-only">Senha</label>
    		<input type="password" id="senha" name="senha" class="form-control" th:placeholder="Senha" required>
    		
    		<div class="checkbox">
				<label>
            
          
             
             <a  class="itensLogin"  th:href="@{/ativa-cadastro-usuario}">Desativei minha conta, quero ativa-la !!</a>
             <br>
              <a  class="itensLogin"  th:href="@{usuarios/cadastrar}">Quero me Cadastrar, sou Cliente!!</a>
              <br>
              <a  class="itensLogin"  th:href="@{cabeleireiros/cadastrar}" data-analytics="NavBarProfileDropDownSettings">
                 Quero me Cadastrar, sou Cabeleireiro!!
              </a>
				</label>
    		</div>
    		<button type="Submit" class="btn btn-lg btn-block btnLogin">Acessar</button>
    	</form>
    </div>
</body>
</html>
