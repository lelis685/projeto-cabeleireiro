<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Home</title>

<link rel="stylesheet" th:href="@{/bootstrap/css/tela1.css}">
<link rel="icon" th:href="@{/imagens/tesoura.png}">

<link rel="stylesheet" th:href="@{/css/estilo.css}">
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/estiloCliente.css}">

</head>
<body>

	<button  class="btn btn-danger">
		<a style="color: black;" th:href="@{/logout}">Sair</a>
	</button>
	<button class="btn btn-info">
		<a style="color: black;" th:href="@{/cabeleireiros/editar/{id}(id=${cabeleireiro.id})}">Atualizar
			cadastro <span th:utext="${nomeCabeleireiro}"></span>
		</a>
	</button>
	
		<button class="btn btn-secondary">
		<a style="color: black;" th:href="@{/cabeleireiros/relatorio}">Relatório</a>
	</button>




<div align="center">
	<br><br><br><br><br><br><br><br>
	
		
			
			<div th:if="${param.errorInicio}" style="width: 70%;">
			<div class="alert" style="width: 70%;">
				<span class="closebtn" 
					onclick="this.parentElement.style.display='none';">&times;</span> 
		    	O corte já foi iniciado ou não existe ninguém na fila
			</div>
		</div>
			

	<div th:if="${param.error}" style="width: 70%;">
			<div class="alert" style="width: 70%;">
				<span class="closebtn" 
					onclick="this.parentElement.style.display='none';">&times;</span> 
				É necessário iniciar corte antes de finalizar ou não existe ninguém na fila	
			</div>
		</div>


	
	<p><form class="needs-validation" style=" display: inline;" th:action="@{/cabeleireiros/inicia}"
		method="POST">
		<input type="submit" class="btn btn-info " value="Iniciar Corte"
			id="submitButton" />

	</form>

	<form class="button"  style=" display: inline;" th:action="@{/cabeleireiros/finaliza}"
		method="POST">
		<input type="submit" class="btn btn-success " value="Finalizar Corte"
			id="submitButton" />
	</form>
</p>

	<div class="form-group col-sm-8">
		<table class="table table-sm table-dark">
			<thead>
				<tr class="btn-info azul">
					<th>Nome Cliente</th>
					<th>Status</th>
					<th>Entrada na fila</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="f: ${fila}"
					style="background: linear-gradient(to right, #2b2b2b 0%, #574f2f 100%); box-shadow: 0 15px 25px rgba(0, 0, 0, .9); border-radius: 15px; opacity: 0.8;">
					<td th:text="${f.usuario.nome} + ' ' + ${f.usuario.sobreNome}"></td>

					<td th:text="${f.status}"></td>
					<td th:text="${f.entradaFila}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>


</body>
</html>
