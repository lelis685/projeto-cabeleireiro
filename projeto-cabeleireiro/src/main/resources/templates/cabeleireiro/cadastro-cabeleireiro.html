<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Cadastro Cabeleireiro</title>
<link rel="stylesheet" th:href="@{/css/estiloCabeleireiro.css}">

<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

</head>
<body>

			
<div class="input-group clockpicker">
    <input type="text" class="form-control" value="09:30">
    <span class="input-group-addon">
        <span class="glyphicon glyphicon-time"></span>
    </span>
</div>


	<div class="tipoContainer"></div>

	<div
		class="flex-md-row align-items-center
    p-3 px-md-4 mb-3 bg-light border-bottom shadow-sm fixed-top containerMenu"
		id="menu">
		<h5 class="my-0 mr-md-auto font-weight-normal tituloMenu">Cabeleireiro</h5>
	</div>


	<div class="loginbox">
		<img th:src="@{/imagens/logo-cabeleireiro.jpg}" class="avatar">
		<h1>Inicie o cadastro do Cabeleireiro</h1>

		<div th:if="${msgSucesso} != null">
			<div class="alert">
				<span class="closebtn"
					onclick="this.parentElement.style.display='none';">&times;</span> <span
					class=alert th:utext="${msgSucesso}"></span>
			</div>
		</div>


		<form th:action="@{/cabeleireiros/salvar}" th:object="${cabeleireiro}"
			method="POST">

			<p>
				<label th:if="${#fields.hasErrors('nomeEstabelecimento')}"
					th:errors="*{nomeEstabelecimento}" class="validation-message"></label>
			</p>
			<label>Nome do Esbalecimento</label> <input id="nomeEstabelecimento"
				type="text" name="nomeEstabelecimento" autofocus="autofocus"
				th:field="*{nomeEstabelecimento}"
				placeholder="Informe o nome do estabelecimento">

			<p>
				<label th:if="${#fields.hasErrors('cnpj')}" th:errors="*{cnpj}"
					class="validation-message"></label>
			</p>
			<label>CNPJ</label> <input id="cnpj" th:field="*{cnpj}" type="text"
				name="cnpj" autofocus="autofocus" placeholder="Informe o CNPJ">


			<p>
				<label th:if="${#fields.hasErrors('telefone')}"
					th:errors="*{telefone}" class="validation-message"></label>
			</p>
			<label>Telefone</label> <input id="telefone" type="text"
				th:field="*{telefone}" name="telefone"
				placeholder="Informe o telefone">


			<p>
				<label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
					class="validation-message"></label>
			</p>

			<label>E-mail</label> <input id="email" type="email" name="email"
				autofocus="autofocus" th:field="*{email}"
				placeholder="Informe o email" />


			<p>
				<label th:if="${#fields.hasErrors('endereco.cidade')}"
					th:errors="*{endereco.cidade}" class="validation-message"></label>
			</p>
			<label>Cidade</label> <input id="cidade" type="text" name="cidade"
				autofocus="autofocus" th:field="*{endereco.cidade}"
				placeholder="Informe a cidade">

			<p>
				<label th:if="${#fields.hasErrors('endereco.rua')}"
					th:errors="*{endereco.rua}" class="validation-message"></label>
			</p>
			<label>Rua</label> <input id="rua" type="text" name="rua"
				autofocus="autofocus" th:field="*{endereco.rua}"
				placeholder="Informe a rua">


			<p>
				<label th:if="${#fields.hasErrors('endereco.bairro')}"
					th:errors="*{endereco.bairro}" class="validation-message"></label>
			</p>
			<label>Bairro</label> <input id="bairro" type="text" name="bairro"
				autofocus="autofocus" th:field="*{endereco.bairro}"
				placeholder="Informe a cidade">

			<p>
				<label th:if="${#fields.hasErrors('endereco.regiao')}"
					th:errors="*{endereco.regiao}" class="validation-message"></label>
			</p>
			<label>Região</label> <input id="regiao" type="text" name="regiao"
				autofocus="autofocus" th:field="*{endereco.regiao}"
				placeholder="Informe a região">


			<p>
				<label th:if="${#fields.hasErrors('endereco.numero')}"
					th:errors="*{endereco.numero}" class="validation-message"></label>
			</p>
			<label>Número</label> <input id="numero" type="number" name="numero"
				autofocus="autofocus" th:field="*{endereco.numero}"
				placeholder="Informe o número">


			<p>
				<label th:if="${#fields.hasErrors('endereco.cep')}"
					th:errors="*{endereco.cep}" class="validation-message"></label>
			</p>
			<label>CEP</label> <input id="cep" type="text" name="cep"
				autofocus="autofocus" th:field="*{endereco.cep}"
				placeholder="Informe o CEP">


			<p>
				<label th:if="${#fields.hasErrors('endereco.complemento')}"
					th:errors="*{endereco.complemento}" class="validation-message"></label>
			</p>
			<label>Complemento</label> <input id="complemento" type="text"
				name="complemento" autofocus="autofocus"
				th:field="*{endereco.complemento}"
				placeholder="Informe o complemento">



			<p>
				<label th:if="${#fields.hasErrors('valorAdulto')}"
					th:errors="*{valorAdulto}" class="validation-message"></label>
			</p>
			<label>Valor Corte Adulto</label> <input id="valorAdulto" type="text"
				name="complemento" autofocus="autofocus" th:field="*{valorAdulto}"
				placeholder="Informe o valor do corte adulto">



			<p>
				<label th:if="${#fields.hasErrors('valorInfantil')}"
					th:errors="*{valorInfantil}" class="validation-message"></label>
			</p>
			<label>Valor Corte Infantil</label> <input id="valorInfantil"
				type="text" name="complemento" autofocus="autofocus"
				th:field="*{valorInfantil}"
				placeholder="Informe o valor do corte infantil">
				
				
	
			
			

			<p>
				<label th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}"
					class="validation-message"></label>
			</p>
			<label>Senha</label> <input id="senha" type="password" name="senha"
				autofocus="autofocus" th:field="*{senha}"
				placeholder="Informe a Senha" /> <input type="hidden" id="id"
				th:field="*{id}" /> <input id="enviar" type="submit"
				name="enviaCadastro" value="Cadastar">


			<p class="linkQualquer">
				<a th:href="@{/login}">Ir pro Login.</a>
			</p>
		</form>
	</div>


</body>
</html>
