<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <title>Cadastro Cliente</title>
    <link rel="stylesheet" th:href="@{/css/estiloCliente.css}">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    



  </head>
  <body>
    <div class="tipoContainer">

    </div>

    <div class="flex-md-row align-items-center
    p-3 px-md-4 mb-3 bg-light border-bottom shadow-sm fixed-top containerMenu" id="menu">
    <h5 class="my-0 mr-md-auto font-weight-normal tituloMenu">Cabeleireiro</h5>

  </div>



    <div class="loginbox">
           <img th:src="@{/imagens/avatar.png}" class="avatar">
           <h1>Inicie o cadastro do Cliente</h1>
           <form action="index.html" method="POST">
               <p>Nome completo</p>
               <input id="" type="text" name="" placeholder="Informe o nome">

               <p>Sobrenome</p>
               <input id=""type="text" name="" placeholder="Informe o sobrenome">

               <p>Celular</p>
               <input id=""type="text" name="" placeholder="Informe o celular">

               <p>E-mail</p>
               <input id=""type="email" name="" placeholder="Informe o email">

               <p>Data de Nascimento</p>
               <input id=""type="date" name="">

               <p>Senha</p>
               <input id=""type="password" name="" placeholder="Informe a Senha">

               <p>Cofirme Senha</p>
               <input id=""type="password" name="" placeholder="Confirme a Senha">

               <input id="enviar"type="submit" name="enviaCadastro" value="Cadastar">
               
               <p class="linkQualquer"> <a th:href="@{/login}">Ir pro Login.</a></p>

           </form>
       </div>


  </body>
</html>
