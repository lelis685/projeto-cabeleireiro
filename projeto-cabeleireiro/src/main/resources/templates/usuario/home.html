<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<title>Home</title>

<link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/bootstrap/css/tela1.css}">
    <link rel="icon" th:href="@{/imagens/tesoura.png}">

</head>

  <body>

      <nav clas="navbar navbar-default">
        
        <div class="container">
        
        <div class="navbar-header">

          <a href="#" class="navbar-brand"></a>
          
          <h1><span th:utext="${nomeUsuario}"></span></h1>

        </div>

        <div class="collapse navbar-collapse" id="barra-navegacao">
          <button class="dropdown btn btn-default" th:object="${usuario}">
                <a  class="dropdown-toggle noneunderline" data-toggle="dropdown">
                    Minha Conta <span class="caret"></span>
              </a>

                <ul class="dropdown-menu">
                 <li><a  th:href="@{/logout}">Sair</a></li>
                  <li> <a  th:href="@{/usuarios/editar/{id}(id=${usuario.id})}"  >Atualizar Cadastro</a></li>
               
                </ul>
              
            
          </button>
 
        </div>

        </div>

      </nav>
    <br><br>
    

          
          <form th:action="@{/usuarios/pesquisa-cabeleireiro}" th:object="${cabeleireiroFilter}" method="get">
           <div class="row m-b">
         
  
          <div class="form-group col-sm-8">
              <input type="text" class="form-control sm" th:field="*{nomeEstabelecimento}" id="nomeEstabelecimento" placeholder="Nome Estabelecimento">
          </div>
          
            <div class="form-group col-sm-8">
              <input type="text" class="form-control sm" th:field="*{regiao}" name ="regiao" id="regiao" placeholder="Região">
          </div>
             
            <div class="form-group col-sm-8">
              <input type="text" class="form-control sm" th:field="*{bairro}" name ="bairro" id="bairro" placeholder="Bairro">
          </div>
          
           <div class="form-group col-sm-8">
              <input type="text" class="form-control sm" th:field="*{rua}"  id="rua" placeholder="Rua">
          </div>
          
            <div class="form-group col-sm-8">
              <input type="text" class="form-control sm" th:field="*{cidade}"  id="cidade" placeholder="Cidade">
          </div>
          
            <div class="form-group col-sm-8">
              <input type="text" class="form-control sm" th:field="*{cep}"id="cep" placeholder="Cep">
          </div>
          
           <div class="form-group col-sm-8">
              <input type="number" class="form-control sm" th:field="*{numero}"id="numero" placeholder="Número">
          </div>
          

          <div class="form-group col-sm-2">
              <button   class="btn btn-info">Pesquisar</button>
          </div>
          
     

         
          </div>
       
        </form>



     

          <h3 align="center">RESULTADOS ENCONTRADOS: <span th:utext="${total}"></span> </h3><br>


   

        <table class="table table-striped table-bordered">
        <thead>
          <tr class="btn-info azul">
            <th>Nome do Estabelecimento</th>
            <th>Endereço completo</th>
             <th>Fila</th>
          </tr>
        </thead>

        <tbody>
         <tr th:each="cabeleireiro: ${cabeleireiros}">
              <td th:text="${cabeleireiro.nomeEstabelecimento}">Nome do Estabelecimento</td>
           
              <td th:text="${cabeleireiro.rua} + ', '+ ${cabeleireiro.numero} + ' - ' +${cabeleireiro.complemento}+' - '+
                  ${cabeleireiro.bairro} + ', '+  ${cabeleireiro.cidade} + ' Região '+ ${cabeleireiro.regiao}+', '+${cabeleireiro.cep}">Endereço completo</td>
                 
                   <td> <a  th:href="@{/usuarios/fila/{id}(id=${cabeleireiro.id})}" >Visualizar fila</a></td>
          </tr>
        </tbody>
      </table>




    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
  </body>
</html>
